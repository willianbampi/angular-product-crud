<mat-card>
    <mat-card-title class="title">
        Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput disabled
                   placeholder="Código"
                   [value]="product.id"
                   name="id">
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled
                   placeholder="Nome"
                   [value]="product.name"
                   name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput disabled
                   placeholder="Preço (R$)"
                   [value]="product.price"
                   name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" class="delete">
        Deletar
    </button>    
    <button mat-raised-button (click)="cancelProduct()" class="cancel">
        Cancelar
    </button>
</mat-card>

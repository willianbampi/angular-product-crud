<mat-card>
    <mat-card-title class="title">
        Alterar Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput disabled
                   placeholder="Código"
                   [(ngModel)]="product.id"
                   name="id">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   placeholder="Nome"
                   [(ngModel)]="product.name"
                   name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                   placeholder="Preço (R$)"
                   [(ngModel)]="product.price"
                   name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" class="update">
        Atualizar
    </button>    
    <button mat-raised-button (click)="cancelProduct()" class="cancel">
        Cancelar
    </button>
</mat-card>
